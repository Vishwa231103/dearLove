<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MatchMaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="heart-animation">
        <div class="heart" style="left: 20%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 0.3s;"></div>
        <div class="heart" style="left: 80%; animation-delay: 0.6s;"></div>
    </div>
    <div class="container">
        <h1>Create Your Profile</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p style="color: #DC143C;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies (comma-separated)</label>
                <input type="text" id="hobbies" name="hobbies" placeholder="e.g., reading, hiking, music" required>
            </div>
            <div class="form-group">
                <label for="tastes">Tastes (comma-separated)</label>
                <input type="text" id="tastes" name="tastes" placeholder="e.g., Italian food, sci-fi movies" required>
            </div>
            <div class="form-group">
                <label for="nature">Nature/Personality (comma-separated)</label>
                <input type="text" id="nature" name="nature" placeholder="e.g., introvert, friendly, adventurous" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}" class="link">Login</a></p>
    </div>
</body>
</html>
